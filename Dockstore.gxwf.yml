class: GalaxyWorkflow
doc: |
  Simple workflow that no-op cats a file.
inputs:
  the_input:
    type: File
    doc: input doc
  the_hello:
    type: string
    optional: true
    default: "Hello"
outputs:
  the_output:
    outputSource: cat/out_file1
steps:
  cat:
    tool_id: cat_multiple
    doc: cat doc
    in:
      input1: the_hello,the_input
