class: GalaxyWorkflow
doc: Simple workflow that produces a single file containing "Hello World".

inputs:
  the_subject:
    type: string
    default: "World"

outputs:
  the_output:
    outputSource: hello/the_output

steps:
  hello:
    run:
      class: GalaxyTool
      command: echo 'Hello' $the_subject > $the_output
      outputs:
        the_output:
          format: txt


